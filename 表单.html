<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--
form(表单) 属性: method(提交方法)
-get(提交内容显示，很不安全，大小有限制，通过url提交)
    get一般用于请求
-action:提交方式  get  post  (两种提交的区别，面试题)
能用于提交的标签仅限于：
    input  select  textarea
-->
<form action="" method="post">
    <input type="text" name="username" value="张三" -readonly>
    <input type="submit">
</form>
<!--
提交表单的公共属性
type:类型
name(很重要，如果要提交数据，必须要有name):
value(初始值，)
readonly:只读
disable:标签不可用，也不能向里面写东西，背景颜色变了
-->
</body>
</html>
