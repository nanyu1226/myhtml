<!--文档类型：html是代表当前文档是html5-->
<!DOCTYPE html>
<!--根标签 属性-->
<html lang="en">
<!--头标签，表示文档本身的数据，不显示-->
<head>
    <!--meta charset 让浏览器按照utf8格式解释-->
    <meta charset="UTF-8">
    <!-- 开头标签   -->
    <title>Title</title>
</head>
<!--用户要显示的内容都放到body中 属性 topmargin='0'-->
<!--一个全局属性：id  name  js   class   style  css -->
<body topmargin="0" leftmargin="0" background="jd.png">
<h1>哈哈哈</h1>
<marquee  direction='right'  scrollamount='10' loop="1">
    曾经有一份真挚的爱情在我的面前，我没有珍惜，<br>如果上天再给我一次机会机会，
    我会说，滚犊子！</marquee>
<!--
1.记功能
2.学习写法
    对标签：<标签名 属性1='值1'  属性2="值2"  属性3=值3>内容</标签名>
    单标签:<标签名 属性1='值1'  属性2="值2"  属性3=值3>内容  # 单标签一般表示控制
3.注意：
    应该在西文半角状态下写，
    标签不能创造，标签可以嵌套，
    属性只能出现在开始标签中.
-->
</body>
</html>
