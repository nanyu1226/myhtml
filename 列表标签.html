<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h2>无序列表</h2>
<!--type:circle 空心圆圈；disc 实心圆圈；square 实心方块-->
<ul type="disc">
    <li>us cop</li>
    <li>ch cop</li>
    <li>ru cop</li>
    <li>us cop</li>
</ul>
<!--有序列表-->
<h2>有序列表</h2>
<ol>
    <li>美国</li>
    <li>俄罗斯</li>
    <li>中国</li>
</ol>
<h2>自定以列表</h2>
<dl>
    <dt>体育新闻</dt>
        <dd>中国足球队赢了香港足球队</dd>
        <dd>李宗伟退位</dd>
    <dt>财经新闻</dt>
        <dd>dddd</dd>
    <dt>财经新闻</dt>
</dl>


</body>
</html>
