<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--在html源文件中，多个回车,换行,tab,space都会被解释成一个空格,
当文件比较长的时候，中文自动折行；-->

<br>   <!--换行标签<br> 没有段间距 -->
<p>段标签,有段前和段后间距</p>
<hr> <!--水平分割线--->

<!-- b  u  i-->
<b>加粗标签</b> <br>
<i>斜体标签</i> <br>
<u>下划线标签</u> <br>
<nobr>不自动换行,可以手动换行</nobr> <br>
<!--<sup>上标</sup>  -->
a<sup>2</sup> +b<sup>2</sup>  = c<sup>2</sup> <br>
a<sub>2</sub> +b<sub>2</sub>  = c<sub>2</sub>
<font size="7" color="red">字体标签</font>
<pre>保持原样    萨芬   暗室逢灯 </pre>
<!--blockquote 表示引用,有左右边距,表示引用-->
<blockquote>aslkfjlsfjs;</blockquote>
<!--标题标签h1~h6  单独占用一行-->
<h1>坚持党对人民军队的绝对领导</h1>
<h6>坚持党对人民军队的绝对领导</h6>
</body>
</html>
